<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Quiz Module</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/createPool.css">
    <script src="../scripts/questionPoolForm.js"></script>
</head>

<body onload="start()">
    <nav class="navbar">
        <!--- Add Navbar to page -->
        <div class="navbar_container">
            <a href="#QuizFunctions" id="navbar_logo">Create Question Pool</a>
            <ul class="navbar_menu">
            </ul>
        </div>
    </nav>

    <!--- Add main section to allow for colouring -->
    <div class="main" id="quizfunctions">
        <label>Do NOT use spaces for the pool name (Issue #295)</label>
        <form id="BeginnerForm">
            <label for="poolname" class="information">Pool name:</label>
            <input type="text" id="pname" name="pname" value=""><br><br>
            <input type="button" class="main_btn" id="addMC" name="addMC" value="add Multiple Choice" onclick="AddQuestion(0,'Question')"> <!--- Add mutliple choice button -->
            <input type="button" class="main_btn" id="addMq" name="addMQ" value="add Multiple Answer" onclick="AddQuestion(1,'Question')"><!--- Add mutliple answer button -->
            <input type="button" class="main_btn" id="Submit" name="Submit" value="Submit" onclick="Enter()"> <!--- Add submission button -->
            <button role="button" class="main_btn"><a href="questionPool.html">Back</a></button> <!--Back-->
        </form>
        <h1 id="insertHere"></h1>
    </div>
</body>


</html>
